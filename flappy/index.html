<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Ninja</title>
    <!--Add CSS-->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!--Первий блок, з умовно модальним вікном перезапуску гри і рахунком-->
    <div id="menu">
        <h1>Кінець гри!</h1>
        <p>Рахунок: <span id="score"></span></p>
        <p>Топ: <span id="best-score"></span></p>
        <button id="restart-btn">Спробувати знову</button>
    </div>
    <!--Контейнер для відображення гри-->
    <div id="game-container">
        <button id="pause">
            <i class='bx bx-pause'></i>
        </button>
        <button id="play">
            <i class='bx bx-play'></i>
        </button>
        <canvas id="game-canvas" width="400" height="600">
        </canvas>
        <div id="current-score">0</div>
    </div>
    <!--Add JS and other scripts-->
    <script src="script.js"></script>
</body>

</html>
