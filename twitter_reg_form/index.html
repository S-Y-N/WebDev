<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-form">
        <img src="/img/twitter.png" alt="twitter logo" class="logo">
        <h2>Join Twitter today</h2>
        <button><img src="/img/google.png" width="32" height="32" alt="">Sign in with Google</button>
        <button><img src="/img/apple.png" width="32" height="32" alt="">Sign in with Apple</button>
        <hr>
        <span>Or</span>
        <form>
            <input type="text" placeholder="Phone, email or username">
            <button id="next_btn">Next</button>
            <button>Forgot password?</button>
        </form>
        <p>Don't have an account? <a href="#"> Sing up</a></p>
    </div>

</body>

</html>
